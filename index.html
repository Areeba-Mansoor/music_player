    <div class="music_player">
        <div class="icons">
            <div class="icon_left">
                <img src="icons8-expand-arrow-26.png" alt="" width="20" />
            </div>
            <div class="playing">
                <h3>Playing Now...</h3>
            </div>
            <div class="icon_right">
                <img src="icons8-ellipsis-30.png" alt="" />
            </div>
        </div>
        <div class="image">
            <img src="lamp-5121782_1920.jpg" alt="" id="ramadan" />
        </div>
        <div class="audio">
            <h3>Ya Adheeman-Nasheed</h3>
            <p>Ahmed Bukhatir</p>
            <audio src="Ya-Adheeman.mp3" controls autoplay loop></audio>
        </div>
        <div class="btn">
            <div>
                <img src="icons8-refresh-32.png" alt="">
            </div>
            <div class="backward">
                <img src="icons8-rewind-24.png" alt="" />
            </div>
            <div class="paused">
                <img src="icons8-pause-button-48.png" alt="" />
            </div>
            <div class="forward">
                <img src="icons8-end-30.png" alt="" />
            </div>
            <div>
                <img src="icons8-repeat-24.png"
        </div>
    </div>
