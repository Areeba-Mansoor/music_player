<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music player</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="music_player">
        <div class="icons">
            <div class="icon_left">
                <img src="icons8-down-arrow-30.png" alt="" width="20" />
            </div>
            <div class="playing">
                <h3>Playing Now...</h3>
            </div>
            <div class="icon_right">
                <img src="icons8-ellipsis-30.png" alt="" />
            </div>
        </div>
        <div class="image">
            <img src="lamp-5121782_1920.jpg" alt="" id="ramadan" />
        </div>
      
        <div class="audio">
       
            <h3>Ya Adheeman-Nasheed</h3>
            <p>Ahmed Bukhatir</p>
            <audio src="Ya-Adheeman.mp3" controls autoplay loop></audio>
        </div>
        <div class="btn">
            <div>
                <img src="icons8-refresh-30.png" alt="" id="refresh">
            </div>
            <div class="backward">
                <img src="icons8-rewind-24.png" alt="" />
            </div>
            <div class="paused">
                <img src="icons8-pause-50.png" alt="" />
            </div>
            <div class="forward">
                <img src="icons8-forward-24.png" alt="" />
            </div>
            <div>
                <img src="icons8-forward-arrow-26.png" id="wish_list"/>
        </div>
    </div>
</body>

</html>
